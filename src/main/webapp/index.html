<html>
<head>
  <title>Web Demo</title>
</head>
<body>

<form method="post" action="register">  

  <h2>Ready to login?</h2>
  <p>Login <a href="login.html">here</a></p> 
  <h2>Register a user</h2>
  <label for="username">Name:</label>
  <p><input type="text" id="username" name="username" placeholder="name"/></p>

  <label for="password">Password:</label>
  <p><input type="password" id="password" name="password" /></p>
  <p><input type="submit" id="say-hello-button" value="register" /></p>
</form>

<form method="post" action="math">  
  <h2>Addends for summation:</h2>

  <input type="number" id="say-hello-item_a-input" name="item_a" placeholder="addend a" />
  <input type="number" id="say-hello-item_b-input" name="item_b" placeholder="addend b" />

  <p><input type="submit" id="say-hello-button" value="process math" /></p>
</form>

</body>
</html>
