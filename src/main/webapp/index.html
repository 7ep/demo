<html>
<head>
  <title>Web Demo</title>
</head>
<body>

<form method="post" action="login">

  <h2>Login</h2>
  <label for="username">Name:</label>
  <p><input type="text" id="login_username" name="username" placeholder="name"/></p>

  <label for="password">Password:</label>
  <p><input type="password" id="login_password" name="password" /></p>

  <p><input type="submit" id="login_submit" value="login" /></p>
</form>

<form method="post" action="register">  

  <h2>Register a user</h2>
  <label for="username">Name:</label>
  <p><input type="text" id="register_username" name="username" placeholder="name"/></p>

  <label for="password">Password:</label>
  <p><input type="password" id="register_password" name="password" /></p>
  <p><input type="submit" id="register_submit" value="register" /></p>
</form>


<form method="post" action="math">  
  <h2>Addends for summation:</h2>

  <input type="number" id="addend_a" name="item_a" placeholder="addend a" />
  <input type="number" id="addend_b" name="item_b" placeholder="addend b" />

  <p><input type="submit" id="math_submit" value="process math" /></p>
</form>


<form method="post" action="lend">

  <h2>Borrow a book</h2>

  <label for="book">Name:</label>
  <p><input type="text" id="lend_book" name="book" placeholder="book"/></p>

  <label for="borrower">Name:</label>
  <p><input type="text" id="lend_borrower" name="borrower" placeholder="borrower"/></p>

  <p><input type="submit" value="lend book" /></p>
</form>


<form method="post" action="registerbook">

  <h2>Register a book</h2>

  <label for="book">Name:</label>
  <p><input type="text" id="register_book" name="book" placeholder="book"/></p>

  <p><input type="submit" id="register_book_submit" value="register book" /></p>
</form>


<form method="post" action="registerborrower">

  <h2>Register a borrower</h2>

  <label for="book">Name:</label>
  <p><input type="text" id="register_borrower" name="borrower" placeholder="borrower"/></p>

  <p><input type="submit" id="register_borrower_submit" value="register borrower" /></p>
</form>


</body>
</html>
